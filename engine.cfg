[application]

name="inkreatures"
main_scene="res://scenes/Initial.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1024
height=640
driver="GLES2"
stretch_mode="2d"

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[input]

p1_up=[key(Up), jaxis(0, 2)]
p1_down=[key(Down), jaxis(0, 3)]
p1_left=[key(Left), jaxis(0, 0)]
p1_right=[key(Right), jaxis(0, 1)]
p1_jump=[key(Space), jbutton(0, 0)]
p1_smash=[key(Z), jbutton(0, 2)]
p1_powerup=[key(X), jbutton(0, 5), jbutton(0, 3)]
p1_start=[key(Return), jbutton(0, 11)]
p1_cancel=[key(Escape), jbutton(0, 1)]
p2_up=[jaxis(1, 2)]
p2_down=[jaxis(1, 3)]
p2_left=[jaxis(1, 0)]
p2_right=[jaxis(1, 1)]
p2_jump=[jbutton(1, 0)]
p2_smash=[jbutton(1, 2)]
p2_powerup=[jbutton(1, 5), jbutton(1, 3)]
p2_start=[jbutton(1, 11)]
p2_cancel=[jbutton(1, 1)]
p3_up=[jaxis(2, 2)]
p3_down=[jaxis(2, 3)]
p3_left=[jaxis(2, 0)]
p3_right=[jaxis(2, 1)]
p3_jump=[jbutton(2, 0)]
p3_smash=[jbutton(2, 2)]
p3_powerup=[jbutton(2, 5), jbutton(2, 3)]
p3_start=[jbutton(2, 11)]
p3_cancel=[jbutton(2, 1)]
p4_up=[jaxis(3, 2)]
p4_down=[jaxis(3, 3)]
p4_left=[jaxis(3, 0)]
p4_right=[jaxis(3, 1)]
p4_jump=[jbutton(3, 0)]
p4_smash=[jbutton(3, 2)]
p4_powerup=[jbutton(3, 5), jbutton(3, 3)]
p4_start=[jbutton(3, 11)]
p4_cancel=[jbutton(3, 1)]
